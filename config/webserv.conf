# Define the server
server {
    # Choose the port and host
    listen 8080;
    server_name localhost; # A useless comment

    # Limit client body size (in bytes)
    client_max_body_size 2000000;

    # Default error pages
    error_page 404 ./errors/40x/404.html;
    error_page 500 502 503 504 ./errors/50x/50x.html; # A useless comment

    # Define routes
    location / {
        # Define a root directory
        root ./var/www/html;
        index ./index/index.html;

        # Enable or disable directory listing
        autoindex on;

        # Define a list of accepted HTTP methods
        limit_except GET POST {
            deny all;
        }
    }

    location /images/ {
        # Example of a specific directory for a route
        root /var/www/data;

        # Disable directory listing
        autoindex off;
    }

    location /upload/ {
        # Example of accepting uploaded files
        root /var/www/uploads;
        client_max_body_size 5000000;
    }

    # Define an HTTP redirection
    location /old-page {
        return 301 /new-page;
    }

    # Execute CGI for .php files
    location ~ \.php$ {
        root /var/www/html;
        # fastcgi_pass 127.0.0.1:9000;
        # fastcgi_index index.php;
        # fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        # include fastcgi_params;
    }
} # A useless comment

