<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Upload Test Page</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0414a7;
            font-family: 'VT323', monospace;
            color: #e0e2f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .upload-container h1 {
            margin-bottom: 20px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-label {
            background-color: #e0e2f4;
            color: #0414a7;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-label:hover {
            background-color: #cccccc;
        }

        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e0e2f4;
            color: #0414a7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h1>Upload a Video</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="video-upload" class="upload-label">Choose Video</label>
            <input type="file" id="video-upload" name="video" accept="video/*" required>
            <br>
            <button type="submit" class="upload-button">Upload Video</button>
        </form>
    </div>
</body>

</html>
