<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload a File using the POST method</h1>
    <form action="/home/rvan-den/webserv/var/www/cgi-bin" method="POST">
        <label for="filename">File Name:</label>
        <input type="text" id="filename" name="filename" placeholder="Enter file name" required>

        <label for="content">File Content:</label>
        <textarea id="content" name="content" rows="10" placeholder="Enter content for the file"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
